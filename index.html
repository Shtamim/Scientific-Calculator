<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scientific-Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Scientific Calculator</h2><br>
  
  <section>
    <div class="container">
      <div class="calculator">
        <input placeholder="0" type="text" id="output" readonly>
        <!------- Buttons-------->
       <button onclick="power()">x<sup>2</sup></button>
       <button onclick="pi()">π</button>
       <button onclick="exp()">e</button>
       <button class="ac_button" onclick="allClear()">AC</button>
       <button class="ac_button" onclick="delLastChar()"><i class="fa fa-times" aria-hidden="true"></i></button>
       <button onclick="fact()">x!</button>
       <button onclick="sqrt()">√</button>
       <button class="btn">(</button>
       <button class="btn">)</button>
       <button id="op"class="btn">x</button>
       <button onclick="log()">log</button>
       <button class="btn">7</button>
       <button class="btn">8</button>
       <button class="btn">9</button>
       <button id="op" class="btn">÷</button>
        <button onclick="sin()">sin</button>
       <button class="btn">4</button>
       <button class="btn">5</button>
       <button class="btn">6</button>
       <button id="op"class="btn">-</button>
          <button onclick="cos()">cos</button>
       <button class="btn">1</button>
       <button class="btn">2</button>
       <button class="btn">3</button>
       <button id="op" class="btn">+</button>
       <button onclick="tan()">tan</button>
       <button onClick="percent()">%</button>
       <button class="btn">0</button>
       <button class="btn">.</button>
       <button class="calculate" onclick="calculate()">=</button>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer-content">
      <p id="f-id">
        <i class="fa-solid fa-paper-plane"></i> Developed by -Shoyaib Hasan 
      </p>
      
    </div>
  </footer>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
